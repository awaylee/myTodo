<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>My Todo APP</title>
  <link rel="stylesheet" href="node_modules/normalize.css/normalize.css">
  <link rel="stylesheet" href="css/base.css">
</head>
<body>
  <div class="container"><!--总容器开始-->
    <h1>我的Todo</h1>
    <div class="add-task">
      <input type="text" placeholder="e.g下午记得买菜...">
      <button>submit</button>
    </div>
    <div class="task-list"><!--清单列表开始-->
      <div class="task-item"><!--任务开始-->
        <span><input type="checkbox"></span>
        <span class="task-content">item0</span>
        <span>delete</span>
        <span>detail</span>
      </div>
      <div class="task-item"><!--任务开始-->
        <span><input type="checkbox"></span>
        <span class="task-content">item0</span>
        <span>delete</span>
        <span>detail</span>
      </div>
      <div class="task-item"><!--任务开始-->
        <span><input type="checkbox"></span>
        <span class="task-content">item0</span>
        <span>delete</span>
        <span>detail</span>
      </div><!--任务结束-->
    </div><!--清单列表结束-->
    <div class="task-detail"><!--任务详情开始-->
      <div class="content"></div>
      <div class="">
        <div class="desc"></div>
      </div>
      <div class="remind">
        <input type="date">
        <button type="submit">提交</button>
      </div>
    </div><!--任务详情结束-->
    <div class="task-detail-mask"></div>
  </div><!--总容器结束-->
<script src="node_modules/jquery/dist/jquery.min.js"></script>
  <script src="js/base.js"></script>
</body>

</html>
